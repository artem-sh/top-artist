<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition>
    <ui:param name="containerId" value='#{"container".concat(index)}'/>

    <div id="#{containerId}" style="width: 100%; height: 200px"></div>

    <script type="text/javascript">
      new Highcharts.Chart({
        chart: {
          renderTo: '#{containerId}',
          type: 'bar'
        },
        title: {
          text: '#{chart.dataProvider}'
        },
        xAxis: {
          categories: ['#{chart.dataProvider}'],
          labels: {enabled: false}
        },
        yAxis: {
          title: {
            text: '#{chart.unitName}'
          }
        },
        <c:if test="#{index != 0}">
        legend: {
          enabled : false
        },
        </c:if>
        series: [
          {
            name: '#{chart.artist1}',
            data: [#{chart.artist1Rating}]
          },
          {
            name: '#{chart.artist2}',
            data: [#{chart.artist2Rating}]
          }
        ]
      });
    </script>
  </ui:composition>
</h:body>
</html>
